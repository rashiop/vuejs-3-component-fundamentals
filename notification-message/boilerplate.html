<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    
    <notification-message
      type="error"
      header="Oh no"
    >
      <template #description><p>Sorry to hear that</p></template>
    </notification-message>
    
    <notification-message
      type="info"
    >
      <template #description><p>Mohon perhatian pengunjunbg harap</p></template>
    </notification-message>
    
    <notification-message
      type="warning"
    >
      <template #description><p>Berhati-hati melangkah</p></template>
    </notification-message>

    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->


  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div class="ui message" :class="type" v-if="visible">
      <i class="close icon" @click="close"></i>
      <div class="header">
        {{header}}
      </div>
      <slot name="description">
        Placeholder Description
      </slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    let NotificationItemComponent = {
      template: '#notification-message-template',
      props: {
        id: { type: Number },
        type: { type: String, default: 'info', required: true },
        header: { type: String, default: 'Information', required: true },
        description: { type: String },
      },
      data() {
        return {
          visible: true
        }
      },
      methods: {
        close() {
          this.visible = false
        }
      }
    }
    Vue.createApp({
      components: {
        'notification-message': NotificationItemComponent
      }
    }).mount('#app')
  </script>
</body>

</html>
